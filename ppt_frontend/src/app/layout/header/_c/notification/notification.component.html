<div class="notification-box" (click)="toggleNotificationMobile()">
  <svg>
    <use href="assets/svg/icon-sprite.svg#notification"></use>
  </svg>
  <span *ngIf="notifQty > 0" class="badge rounded-pill badge-info">{{ notifQty }}</span>
</div>
<div class="onhover-show-div notification-dropdown">
  <h6 class="f-18 mb-0 dropdown-title">Pemberitahuan</h6>
  <ul>
    <li *ngFor="let message of messages" class="b-l-success border-4">
      <p>{{ message.content }}</p>
      <p><span class="font-danger">{{ message.time }}</span></p>
    </li>
    <li><a class="f-w-700" href="#">Lihat Semua</a></li>
  </ul>
</div>

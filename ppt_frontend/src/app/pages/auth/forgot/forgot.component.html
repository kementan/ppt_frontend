<div class="container-fluid p-0">
    <div class="row">
      <div class="col-12">
        <div class="login-card">
          <div>
            <div class="login-main">
              <div>
                <a class="logo" routerLink="/">
                  <img class="img-fluid for-light gf_logo" src="assets/logo.png" alt="looginpage" />
                </a>
              </div>
              <form
                *ngIf="!isLoggedIn"
                class="theme-form"
                name="form"
                (ngSubmit)="f.form.valid && onSubmit()"
                #f="ngForm"
                novalidate
              >
                <h4>Portal Pertanian Terintegrasi</h4>
                <p>Reset Password</p>
                <div class="form-group">
                  <label class="col-form-label">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    required=""
                    name="username"
                    [(ngModel)]="form.username"
                    #username="ngModel"
                  />
                  <div *ngIf="username.errors && f.submitted" class="text text-danger mt-1">
                    <div *ngIf="username.errors['required']">Username/Email is required</div>
                  </div>
                </div>
                <div class="form-group">
                  <div *ngIf="f.submitted && isLoginFailed" class="text text-danger mt-1">
                    Tidak ditemukan: {{ errorMessage }}
                  </div>
                </div>
                <div class="form-group mb-0">
                  <div class="text-end mt-3">
                    <button class="btn gf_btn d-block w-100" type="submit" id="loginBtn"><span>Reset Password</span></button>
                  </div>
                </div>
                <p class="mt-4 mb-0">
                  Sudah punya akun?
                  <a [routerLink]="'/auth/login'" class="ms-2 gf_text">Login</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
